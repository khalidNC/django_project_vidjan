<h1>Top Movies List and Rental Price</h1>
<table class="table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Genre</th>
      <th>Release Year</th>
      <th>Stock</th>
      <th>Rate USD</th>
    </tr>
  </thead>
  <tbody>
    {% for movie in movies %}
      <tr>
        <td>{{ movie.title }}</td>
        <td>{{ movie.genre }}</td>
        <td>{{ movie.release_year }}</td>
        <td>{{ movie.number_in_stock }}</td>
        <td>{{ movie.daily_rate }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
